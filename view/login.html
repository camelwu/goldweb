<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link href="<{$siteurl}>/resources/css/global.css" rel="stylesheet"	type="text/css">
<link href="<{$siteurl}>/resources/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="wrapper">
		<a href="/" class="logo"></a>
		<!--logo-->
	</div>
	<div class="wrapper login_box">
		<div class="login_img">
			<img src="/resources/images/login_img.jpg" width="100%">
		</div>
		<div class="login_main">
			<div class="login_title clrfix">
				登录账号<a href="/member/registered">注册帐号</a><a href="/member/findpass">忘记密码</a>
			</div>
			<form name="log_frm" method="post" action="/login">
				<div class="login_user">
					<input type="text" placeholder="请输入邮箱" name="email" />
				</div>
				<div class="login_pass">
					<input type="password" name="password" placeholder="请输入密码" />
				</div>
				<ul class="login_vali clrfix">
					<li class="log_txt"><input type="text" name="code"
						placeholder="请输入验证码" /></li>
					<li class="log_img"><img src="/image.php"
						id="findcode" width="85%" height="24" style="cursor: pointer;"
						onClick="return get_code();" /></li>
					<li class="log_btn"><a href="javascript:void(0);"
						onClick="return get_code();">看不清，换一张</a></li>
				</ul>
				<div class="next_login clrfix" style="display:none;">
					<label><input name="login_enable" type="checkbox" value="1">下次自动登录</label><a
						href="#">忘记密码</a>
				</div>
				<div class="login_btn">
					<a href="javascript:login();">登录</a>
				</div>
			</form>
			<div class="cooper_hd">
				<span>使用合作账号登录</span>
			</div>
			<ul class="cooper_bd clrfix">
				<li class="coop_qq"><a href="#" title="QQ"></a></li>
				<li class="coop_sina"><a href="#" title="新浪"></a></li>
				<li class="coop_wechat"><a href="#" title="微信"></a></li>
				<li class="coop_baidu"><a href="#" title="百度"></a></li>
			</ul>
		</div>
	</div>

	<ul class="wrapper clrfix comm_login">
		<!--金桥五大承诺-->
		<li class="comm_title">金桥五大承诺&nbsp;&nbsp;让你旅游放心</li>
		<li class="comm_cq">产品优质</li>
		<li class="comm_jg">价格最新</li>
		<li class="comm_bz">预约价格保证</li>
		<li class="comm_qy">维护权益</li>
		<li class="comm_pf">先行赔付</li>
	</ul>

	<script src="<{$siteurl}>/resources/js/lib/jquery-1.10.2.min.js"></script>
	<script src="<{$siteurl}>/resources/js/index.js"></script>
	<script src="<{$siteurl}>/resources/js/user/index.js"></script>
</body>
</html>
