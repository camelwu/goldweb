<script language="javascript">
	var validate = true;
	function get_code() {
		if (validate == true) {
			document.getElementById("findcode").src = "include/scode.php?"
					+ Math.random();
			validate = false;
			return false;
		} else {
			document.getElementById("findcode").src = "include/scode.php?"
					+ Math.random();
			validate = true;
			return false;
		}
	}

	function login() {
		var email = $("input[name='email']");
		var username = $("input[name='username']");
		var password = $("input[name='password']");
		var password2 = $("input[name='password2']");
		var code = $("input[name='code']");
		var url = "/getajax.php?action=login&email=" + email.val()
				+ "&password=" + password.val() + "&code=" + code.val();
		$.getJSON(url, function(json) {
			if (json.status == '0') {
				location.href = "/MemberCenter";
			} else {
				alert(json.msg);
			}

		});
	}
</script>
