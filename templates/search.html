<!doctype html>
<html>
<head>

<script type="text/javascript" src="<{$siteurl}>/js/jquery-1.9.1.min.js"></script>

<body>

	</div>
	<!--根据不同列表做变化-->
	<div class="wrapper">

		</div>
		<!--内容区-->
	</div>
	<div class="wrapper clrfix">
		<!--页码-->
		<ul class="page_box clrfix"><{$multipage}>
		</ul>
	</div>
